<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Order - AsianMix Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body onload="displayTime(); loadProducts();">
    <header>
        <img src="logo.png" alt="AsianMix Logo" class="logo">
        <h1>Wholesale Order</h1>
        <button id="viewAllBtn" onclick="showAllProducts()">View All</button>
        <div id="time"></div>
    </header>
    <main>
        <button onclick="toggleButtons(); showPlaceOrder()">Place an Order</button>
        <button onclick="toggleButtons(); showAddProducts()">Add Products</button>
        <div id="placeOrder" style="display:none;">
            <input type="text" id="searchBar" placeholder="Search products..." oninput="searchProducts()">
            <button onclick="clearSearch()">Clear</button>
            <div id="searchResults"></div>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Product Name</th>
                        <th>PackSize</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="clearSelections()">Clear</button>
            <button onclick="saveAsPDF()">Save as PDF</button>
            <button onclick="location.href='index.html'">Back</button>
        </div>
        <div id="addProducts" style="display:none;">
            <form onsubmit="addProduct(); return false;">
                <label for="pid">PID:</label>
                <input type="text" id="pid" name="pid" required>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="packSize">Pack Size:</label>
                <input type="text" id="packSize" name="packSize" required>
                <button type="submit">Add Product</button>
            </form>
            <button onclick="location.href='index.html'">Back</button>
        </div>
        <div id="allProductsOverlay" style="display:none;">
            <button onclick="closeAllProducts()">Close</button>
            <input type="text" id="viewAllSearchBar" placeholder="Search products..." oninput="searchInViewAll()">
            <div id="allProducts"></div>
        </div>
    </main>
</body>
</html>
