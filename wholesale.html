<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Order - AsianMix Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body onload="displayTime(); loadProducts();">
    <header>
        <img src="logo.png" alt="AsianMix Logo" class="logo">
        <h1>Wholesale Order</h1>
        <div id="time"></div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search products..." oninput="searchProducts()">
            <button onclick="clearSearch()">Clear</button>
        </div>
        <div id="productTableContainer">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>PID</th>
                        <th>Product Name</th>
                        <th>PackSize</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</body>
</html>
